{% extends 'base.html' %}
{% block title %}AlgoPy | Recieve{% endblock title %}

{% block tab %}{% endblock tab %}
{% block icon %}
<a href="/dashboard">       
<i id="icon" class="fas fa-3x fas fas fas fa-arrow-circle-left"></i>
</a>
{% endblock icon %}
{% block main %}
<style>
  h1{
    font-size:2rem; 
    font-weight:400;
  }
  span{
    font-weight:600; 
    font-size:27px;
    color:green;
   
  }
  
</style>
<script>
  function copyFun(){
    var address=document.getElementById('clip').innerHTML;
    navigator.clipboard.writeText(address);
    alert("Your address is copied to your clipboard.");

}
</script>
 
<h1 style="overflow: hidden; text-overflow: ellipsis;" >
 Account Address: <span id="clip">{{address}}</span></h1>
 
<button onclick="copyFun()" class="btn">Copy Address to Clipboard</button>
  
{{ svg|safe }}
{% endblock main %}
