{% extends 'base.html' %}
{% block title %}AlgoPy | Send{% endblock title %}

{% block tab %}{% endblock tab %}

{% block main %}


<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script>
  $(function(){
    $("input[name='amount']").on('input', function (e) {
      $(this).val($(this).val().replace(/[^0-9]/g, ''));
    });
  });
</script>
       
<h1 style="font-size:28px; font-weight:400;">
Provide us the the requierd details and we'll do it for you.
</h1>

<div class="h1">

  Account Balance: 
  <span>{{balance}} Algo</span> 
</div>
<form action=""method="post">
<div class="row justify-content-center">
  {% csrf_token %}
  <div class="col-sm-7">
    <input class="form-control" autocomplete="off"  type="text" name="Reciever" placeholder="Receiver's Account Address"></input> 
  </div>
  <div class="col-sm-7">
    <input class="form-control" autocomplete="off" type="number" pattern = "[0-9]+" name="amount" placeholder="Amount of ALGO(s) to be sent"></input> 
  </div>
<div class="col-sm-7">
  <input type="password" name="AccPwd" placeholder="Password" class="form-control" type="text">
</div>
</div>
<button class="btn">Send ALGOs</button>
</form>
{% endblock main %}
